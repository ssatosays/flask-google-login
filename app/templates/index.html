<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flask-google-login</title>
  </head>
  <body>
    {% if current_user.is_authenticated %}
      <a href="/logout">logout</a>
      <p>{{ current_user.id }}</p>
      <p>{{ current_user.created_at }}</p>
      <p>{{ current_user.update_at }}</p>
      <p>{{ current_user.sub }}</p>
    {% else %}
      <a href="/login">login</a>
    {% endif %}
  </body>
</html>
