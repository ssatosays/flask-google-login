<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flask-google-login</title>
  </head>
  <body>
    {% if current_user.is_authenticated %}
      <a href="/logout">logout</a>
      <ul>
        <li>id: {{ current_user.id }}</li>
        <li>created_at: {{ current_user.created_at }}</li>
        <li>update_at: {{ current_user.update_at }}</li>
        <li>sub: {{ current_user.sub }}</li>
      </ul>
    {% else %}
      <a href="/login">login</a>
    {% endif %}
  </body>
</html>
